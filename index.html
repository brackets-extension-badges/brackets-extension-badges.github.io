<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Brackets extension badges</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Import additional CSS-->
    <link rel="stylesheet" href="src/css/stylesheet.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav class="top-nav green lighten-2">
        <div class="container ">
            <div class="nav-wrapper">
                <span class="brand-logo">Brackets extension badges</span>
            </div>
        </div>
    </nav>
    <div class="progress grey lighten-2">
        <div class="indeterminate green lighten-2"></div>
    </div>
</header>
<div class="container" id="app">
    <div class="row server-error hide">
        <div class="card red accent-1 white-text">
            <div class="card-content">
                Oops, it looks like the server is down. Please come back later...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="intro"> A download counter for your brackets extension. </p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="extension-name-input" class="autocomplete" v-on:keyup="updateName">
                    <label for="extension-name-input">Extension name</label>
                </div>
                <!--<div class="col s2">-->
                <!--<a class="waves-effect waves-light btn" v-bind:class="{ disabled: !validName }" v-on:click="updateName">OK</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>

    <div class="row">
        <div v-if="validName" class="col s12 badges hide">
            <div class="card grey lighten-5">
                <div class="card-content grey-text text-darken-3">
                    <h3>{{ extensionName }}</h3>
                    <br>
                    <a v-for="badge in badges" v-bind:href="'#' + badge.method + '-modal'" class="badge tooltipped">
                        <img v-bind:src="badge.imgUrl" v-bind:alt="badge.method">
                    </a>
                    <br><br>
                    <!--<p>-->
                        <!--Just need the stats ?-->
                        <!--<a class="waves-effect waves-light green btn json-button">get json</a>-->
                    <!--</p>-->
                    <div v-for="badge in badges" v-bind:id="badge.method + '-modal'" class="modal">
                        <div class="modal-content">
                            <h5>Image
                                <a class="waves-effect waves-green btn-flat clipboard"
                                   v-bind:data-clipboard-text="badge.imgUrl">
                                    <img src="src/img/clippy.svg" height="18" alt="Copy to clipboard">
                                </a>
                            </h5>
                            <code>{{ badge.imgUrl }}</code>
                            <h5>Markdown
                                <a class="waves-effect waves-green btn-flat clipboard"
                                   v-bind:data-clipboard-text="'[![Downloads](' + badge.imgUrl + ')](https://brackets-extension-badges.github.io/)'">
                                    <img src="src/img/clippy.svg" height="18" alt="Copy to clipboard">
                                </a>
                            </h5>
                            <code>{{ '[![Downloads](' + badge.imgUrl +
                                ')](https://brackets-extension-badges.github.io/)'
                                }}</code>
                        </div>

                        <div class="modal-footer">
                            <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Got
                                it</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Set the server URL-->
<script src="server-url.js"></script>
<!--Import jQuery-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<!--Import materialize.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<!--Import clipboard.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
<!--Import Vue.js-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--Import overridden materialize.js -->
<script src="src/js/forms.js"></script>
<!--Import javascript for the page -->
<script src="src/js/vue.js"></script>
</body>
</html>
